<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredivo Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            overflow-y: hidden;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #000;
            text-decoration: none;
        }

        .logo-kredivo {
            width: 120px;
            margin: 20px 0;
            margin-top: -10px;
        }

        .help-text {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-container {
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }

        .login-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
        }
        
        .form-control:focus {
    outline: none; /* Menghilangkan outline */
    box-shadow: none; /* Menghilangkan bayangan biru */
    border-color: #0B92FF; /* Ganti warna border jika diinginkan */
}


        .form-control::placeholder {
            color: #999;
        }

        .form-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .bukalapak-connect {
            background-color: #fffbe6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-button {
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            font-weight: 500;
            margin-top: -10px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #ff5722;
            text-decoration: none;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
        }

        .footer img {
            height: 30px;
            margin-right: 10px;
        }

        .illustration {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            position: fixed;
            bottom: 0;
            overflow-y: hidden;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-button"></a>
        <div class="help-text">Butuh Bantuan?</div>
        
        <div class="login-container">
            <img src="https://i.ibb.co.com/j4XpMWX/x5G.png" alt="Kredivo" class="logo-kredivo">
            
            <h1 class="login-title">Masuk ke Akun Kredivo-mu</h1>
            
            <form>
                <div class="form-group">
                    <label class="form-label">Nomor Handphone</label>
                    <input type="tel" class="form-control" placeholder="Masukkan nomor handphone kamu" value="+62">
                </div>

                <div class="form-group">
                    <label class="form-label">PIN</label>
                    <input type="password" class="form-control" placeholder="Masukkan 6 angka PIN Kredivo-mu">
                </div>

                <div class="bukalapak-connect">
                    <h7><span>Hubungkan akun kredivo</span></h7>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="connectSwitch">
                    </div>
                </div>

                <button type="submit" class="login-button">Masuk</button>
            </form>

            <div class="register-link">
                <span>Belum punya akun? </span>
                <a href="#">Daftar Sekarang</a>
            </div>
        </div>
    </div>

    <img src="https://i.ibb.co.com/8XpBpVw/Screenshot-20241102-192642.jpg" alt="Illustration" class="illustration">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.input-group-text').addEventListener('click', function() {
            const pinInput = document.getElementById('pin');
            const eyeIcon = this.querySelector('i');
            
            if (pinInput.type === 'password') {
                pinInput.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                pinInput.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });
    </script>
</body>
</html>
